name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (CI-minimal)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements-ci.txt

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check backend

      - name: Run unit tests (pytest)
        run: |
          pytest -q

      - name: Build Docker image
        run: docker build -t brakedisc-backend -f docker/Dockerfile .
